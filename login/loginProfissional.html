<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Profissional | Fisiotrauma</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Estilos específicos para a página de login */
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #005fa3;
    }

    .login-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-container a {
      color: #0077cc;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="branding">
        <img src="../img/logo-fisiotrauma.png" alt="Logo Fisiotrauma" class="logo-img" />
        <div class="branding-text">
          <h1 class="logo">Fisiotrauma</h1>
          <p class="slogan">a clínica do bem estar</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Login do Profissional</h2>
      <form action="#" method="post">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>
      <p>Problemas para acessar? <a href="#">Recuperar senha</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fisiotrauma. Todos os direitos reservados. | Registro: E-336-RS</p>
  </footer>
</body>
</html>
